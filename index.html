<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Neighboorhood Map App</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <div class="grid-x">
            <div class="cell small-10">
                <h3> Created using: </h3>
                <a href="https://developer.foursquare.com/" class="href" target="_blank">
          <img id="foursquare-img" src="http://www.freeiconspng.com/uploads/foursquare-icon-22.png" alt="used with foursquare" />
        </a>
            </div>
        </div>
    </header>
    <div class="search" id="search">
        <input class="search-box" id="search-box" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'" />
        <div class="gird-x">
            <div class="cell small-6">
                <i class="fi-magnifying-glass size-14"></i>
            </div>
        </div>
    </div>
    <div class="app" id="app">

        <div class="list" id="list">
           <ul>
               <li>Map Locations
               <i class="fi-list"></i>
               </li>
           </ul>
            <ul class="results" id="results" data-bind="foreach: locationList">
                <li class="place" id="place" data-bind="text: name, click: bounce"></li>
            </ul>
        </div>
        <div class="map" id="map">If you can read this, there has been an error loading Google Maps. Please Try Again.</div>
    </div>

    <footer class="footer">
        <div class="text-left">
            <span class="footer-name"><br>Mario Rodriguez &copy; All Rights reserved<br></span>
        </div>
    </footer>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-vSWFptCaYNV70dOOEHLk2i0e1JKzyHU&callback=initMap" type="text/javascript" onerror="errorHandling()"></script>
    <script src='js/knockout-3.4.2.js'></script>
    <script src='js/jquery-3.2.1.min.js'></script>
    <script src='js/foundation.min.js'></script>
    <script src='js/app.js'></script>
</body>

</html>
